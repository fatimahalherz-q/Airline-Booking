<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: url("Images/plane.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* ----------  Navigation  ---------- */
    .navbar{
      background-color: #0072a0;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .container{
      width: 90%;
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo{
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }
    .navLinks{
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .navLinks a{
      color: #ffffff;
      text-decoration: none;
    }
    .navLinks .active{
      border-bottom: 2px solid #ffffff;
    }
    .menuBtn{
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      display: none;
    }

    /* ----------  Hero Banner  ---------- */
    .hero{
      position: relative;
      height: 60vh;
      overflow: hidden;
     
    }
    .overlay{
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .overlay h1{
      font-size: 32px;
      margin-bottom: 10px;
    }
    .searchBox{
      display: flex;
    }
    .searchBox input{
      padding: 10px;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 260px;
    }
    .searchBox button{
      padding: 10px 15px;
      border: none;
      background-color: #0072a0;
      color: #ffffff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    /* ----------  Destinations Grid  ---------- */
    .destinationsGrid{
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .destination-card{
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 220px;
      text-align: center;
      padding: 10px;
    }
    .destination-card img{
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    /* ----------  Footer  ---------- */
    footer{
      color: #222222;
      text-align: left;
      padding: 15px;
    }

    /* ----------  Back-to-top  ---------- */
    .backTop{
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0072a0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="container">
    <a href="index.html" class="logo">Travel</a>
    <ul class="navLinks" id="navLinks">
      <li><a href="HomePage.html" class="active">Home</a></li>
      <li><a href="Destination.html">Destinations</a></li>
      <li><a href="BookingPage.html">Booking</a></li>
      <li><a href="Reviews.html">Reviews</a></li>
      <li><a href="loginpage.html">Login</a></li>
    </ul>
    <button class="menuBtn" id="menuBtn">‚ò∞</button>
  </div>
</nav>

<header class="hero">
  <div class="overlay">
    <h1>Discover Your Next Adventure!</h1>
    <p>Explore amazing destinations around the world</p>
    <div class="searchBox">
      <input type="text" id="searchInput" placeholder="Search city..." onkeyup="if(event.key==='Enter')filterNow()">
      <button id="searchBtn" onclick="filterNow()">üîç</button>
    </div>
  </div>
</header>


<section class="featured">
  <h2>Featured Destinations</h2>
  <div id="destinationsGrid" class="destinationsGrid"></div>
</section>


<footer>
  <p>&copy; <span id="year"></span> 2025 All rights reserved</p>
</footer>

<script>

var destinations = [
  { name: "Paris",   image: "paris.jpg", region: "Europe" },
  { name: "Tokyo",   image: "tokyo.jpg", region: "Asia"  },
  { name: "Rome",    image: "rome.jpg",  region: "Europe" },
  { name: "Bangkok", image: "bangkok.jpg", region: "Asia" }
];

    
var grid      = document.getElementById('destinationsGrid');
var searchInp = document.getElementById('searchInput');
var menuBtn   = document.getElementById('menuBtn');
var navList   = document.getElementById('navLinks');


function displayDestinations(list) {
  grid.innerHTML = '';
  for (var i = 0; i < list.length; i++) {
    var d = list[i];
    var card = document.createElement('div');
    card.className = 'destination-card';
    card.innerHTML =
      '<img src="' + d.image + '" alt="' + d.name + '">' +
      '<h3>' + d.name + '</h3>';
    grid.appendChild(card);
  }
}
displayDestinations(destinations);

/* ----------  LIVE FILTER  ---------- */
function filterNow() {
  var term = searchInp.value.trim().toLowerCase();
  var filtered = [];
  for (var i = 0; i < destinations.length; i++) {
    if (destinations[i].name.toLowerCase().indexOf(term) !== -1)
      filtered.push(destinations[i]);
  }
  displayDestinations(filtered);
}


menuBtn.onclick = function () {
  navList.classList.toggle('open');
};

    
var backTop = document.createElement('button');
backTop.className = 'backTop';
backTop.textContent = 'Top';
document.body.appendChild(backTop);

window.onscroll = function () {
  backTop.style.display = window.scrollY > 300 ? 'block' : 'none';
};
backTop.onclick = function () {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};
</script>
</body>
</html>
