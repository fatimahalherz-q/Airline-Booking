<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Airline Booking</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header><h1>Login</h1></header>
 
  <section class="login-banner">
    <img src="images/fly-without-limits.png"
         alt="Fly Without Limits - Your Journey Starts Here Today">
  </section>
  
  <section>
    <form id="login" name="loginpage">
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="Email"
               placeholder="example@gmail.com" autofocus>
      </div>

      <br>

      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="Password" placeholder="••••••••"><br><br>
        <button type="submit" name="Submit"><strong>Login</strong></button>
      </div>
     <p><strong>Note:</strong> If you continue as a guest, personal information will be required to confirm the reservation.</p>

      <a href="HomePage.html" class="guest-link"><strong>Continue as a guest</strong></a>
    </form>
  </section>

  
</body>
</html>
